- en: Aircrack-ng
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Another tool for scanning wireless networks is Aircrack-ng. This is specifically
    used to crack the passwords of secured wireless networks. The tool is advanced
    and has algorithms that can crack WEP, WPA, and WPA2 secured wireless networks
    (1). It has simple commands and even a newbie can easily crack a WEP secured network.
    The potential of the tool comes from its combination of FMS, Korek, and PTW attacks.
    These attacks are highly successful against algorithms used for encrypting passwords.
  prefs: []
  type: TYPE_NORMAL
- en: FMS is normally used against RC4 encrypted passwords. WEP is attacked using
    Korek. WPA, WPA2, and WEP are attacked using the PTW attack15\. The tool is thorough
    and almost always guarantees entry into networks that use weak passwords.
  prefs: []
  type: TYPE_NORMAL
- en: 'Following is a screenshot of Aircrack-ng:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/c0cdfa84-83cc-432c-ab20-7327ccf449f0.png)'
  prefs: []
  type: TYPE_IMG
- en: Wardriving
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is an internal reconnaissance technique used specifically for surveying
    wireless networks and is commonly done from an automobile. It is targeted mostly
    at unsecured Wi-Fi networks. There are a few tools that have been made for the
    purpose of wardriving, and the two most common are network stumbler and mini stumbler.
    Network stumbler is Windows-based and it records SSIDs of unsecured wireless networks
    before using GPS satellites to record the exact location of the wireless network.
    The data is used to create a map used by other wardrivers to find unsecured or
    inadequately-secured wireless networks. They can then exploit the network and
    its devices since entrance is free.
  prefs: []
  type: TYPE_NORMAL
- en: Mini stumbler is a related tool, but has been designed to run on tablets and
    smartphones. This makes wardrivers look less suspicious when identifying or exploiting
    a network. The functionality of the tool will simply find an unsecured network
    and record it in an online database. Wardrivers can then come later on to exploit
    the network using a simplified map of all the identified networks. As for Linux,
    there is a tool called Kismet that can be used for wardriving.
  prefs: []
  type: TYPE_NORMAL
- en: The tool is said to be very powerful as it lists unsecured networks and details
    of the clients on networks such as BSSIDs, signal levels, and IP addresses. It
    can also list the identified networks on maps, allowing attackers to come back
    and attack the network using the known information. Primarily, the tool sniffs
    the 802.11 layer 2 traffic of a Wi-Fi network and uses any Wi-Fi adapter on the
    machine it has been installed in (1).
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion of the reconnaissance chapter
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'At the end of both stages of reconnaissance, attackers will have enough information
    to proceed or cancel a cyber-attack. From an external reconnaissance, they will
    know the behavior of users and use it to an organization''s disadvantage. The
    aim is only to find some form of weakness that attackers can then use to gain
    entry to the networks or systems of an organization. Internal reconnaissance,
    on the other hand, will enable attackers to learn more about the network in question.
    Some of the discussed tools are extremely powerful and give so much information
    that it could be thought of as being leaked by the network designers themselves.
    The attackers become knowledgeable about the vulnerabilities they can exploit
    within a network or system of an organization. At the end of this stage, attackers
    are then able to engage an organization on two fronts: either from the users''
    side or internally from the network''s vulnerabilities.'
