- en: Analyzing current trends
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Over time, hackers have proven to cyber security experts that they can be persistent,
    more creative, and increasingly sophisticated with their attacks. They have learned
    how to adapt to changes in the IT landscape so that they can always be effective
    when they launch attacks. Even though there is no Moore''s law, or its equivalent
    in the context of cyberattacks, it can be said that hacking techniques become
    more sophisticated each year. In the last few years, there has been an observed
    trend in terms of the preferred attacks and modes of execution. These include:'
  prefs: []
  type: TYPE_NORMAL
- en: Extortion attacks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Previously, in most instances, hackers have been getting revenues for selling
    stolen data from companies. However, in the last three years, they have been seen
    using another tactic: extorting money directly from their victims. They may either
    hold computer files to ransom or threaten to release damaging information about
    a victim to the public. In both instances, they request money to be paid before
    a certain deadline expires. One of the most famous extortion attempts is the WannaCry
    ransomware that came about in May 2017\. The WannaCry ransomware infected hundreds
    of thousands of computers in over 150 countries. From Russia to the US, whole
    organizations were brought to a halt after users were locked out of their data,
    which had been encrypted. The ransomware attempted to extort users by asking for
    $300 to be paid to a Bitcoin address within 72 hours, after which the amount would
    double. There was also a stern warning of having files locked permanently if payment
    was not made within 7 days.'
  prefs: []
  type: TYPE_NORMAL
- en: WannaCry reportedly only made $50,000 since a kill switch was discovered in
    its code. However, it had the potential to do lots of damage. Experts say that
    if the code did not include a kill switch, the ransomware would either still be
    around or would have claimed many computers. Shortly after WannaCry was mitigated,
    a new ransomware was reported. The ransomware hit computers in Ukraine, which
    were reported to be in the range of the tens of thousands. Russia was also affected,
    with computers used to monitor the Chernobyl nuclear plant being compromised,
    causing employees on-site to fall back to the noncomputerized monitoring means
    such as observation. Some companies in the US and Australia were also affected.
  prefs: []
  type: TYPE_NORMAL
- en: Prior to these international incidents, there had been local and isolated cases
    of ransomware at different companies. Apart from ransomware, hackers have been
    extorting money by threatening to hack sites. The Ashley Madison incident is a
    good example of this type of extortion. After failed extortion attempts, hackers
    exposed the user data of millions of people. The owners of the website did not
    take the threats that hackers had made seriously, and therefore did not pay up
    or shut down the website as they had been ordered. Hackers actualized their threats
    when they publicly released details of users that had registered on the site.
    Some of these people had registered using work details, such as work emails. In
    July, it was confirmed that the company offered to pay a total of $11 million
    to compensate for the exposure of 36 million users. A similar extortion case faced
    a United Arab Emirates bank called Sharjah in 2015\. The hacker held the user
    data to ransom and demanded a payment of $3 millionÂ from the bank. The hacker
    periodically released some of the user data on Twitter after a number of hours.
    The bank also downplayed the threats, and even had Twitter block the account he
    had been using. This reprieve was short-lived as the hacker created a new account,
    and in an act of vengeance released the user data which contained personal details
    of the account owners, their transactions, and details of the entities that they
    had transacted with. The hacker even reached out to some of the users via text.
  prefs: []
  type: TYPE_NORMAL
- en: These incidents show that extortion attacks are on the rise and are becoming
    preferred by hackers. Hackers are getting into systems with a goal of copying
    as much data as possible and then successfully holding it to ransom for huge amounts
    of money. Logistically, this is viewed as simpler than trying to sell off stolen
    data to third parties. Hackers are also able to negotiate for more money as the
    data they hold is more valuable to owners than it is to third parties. Extortion
    attacks such as ransomware have also become effective since there is hardly any
    decryption workaround, other than having to pay up.
  prefs: []
  type: TYPE_NORMAL
- en: Data manipulation attacks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Another visible trend in the way that hackers compromise systems is through
    the manipulation of data instead of deleting or releasing it. This is because
    such attacks compromise the integrity of data. There is no agony that hackers
    can cause to a target that is greater than making it distrust the integrity of
    its own data. Data manipulation can be trivial, at times changing just a single
    value, but the consequences can be far-reaching. Data manipulation is often difficult
    to detect and hackers might even manipulate data in backup storage to ensure that
    there is no recovery. In one real-world example, Chinese spies have been known
    to attack US defense contractor networks to steal blueprints. It is, (22) however,
    feared that they might have also been manipulating the data used by the contractors.
    This might, in turn, sabotage the integrity of weapons supplied to the US or introduce
    changes in the ways they operate such that third parties could have a level of
    control too.
  prefs: []
  type: TYPE_NORMAL
- en: Data manipulation is said to be the next stage of cybercrime, and it is anticipated
    that there will be many more cases of it in the near future. US industries have
    been said to be unprepared for these kinds of attack. Cybersecurity experts have
    been warning of imminent threats of manipulation attacks on health care, financial,
    and government data. This is because hackers have previously, and are still able
    to, steal data from industries and government institutions including the FBI.
    A slight escalation of these attacks would have greater consequences on all organizations.
    For example, for an institution such as a bank, data manipulation could be catastrophic.
    It is plausible that hackers can break into a bank system, access the database
    and make changes before proceeding to implement the same changes on the bank's
    backup storage. It may sound far-fetched, but with insider threats, this can easily
    happen. If the hackers are able to manipulate both the actual and backup databases
    to show different values as customer balances, there would be chaos. Withdrawals
    could be suspended, and it would take the bank months, or even years, to determine
    the actual customer balances.
  prefs: []
  type: TYPE_NORMAL
- en: These are the types of attacks that hackers will be looking at in the future.
    Not only will they cause anguish to users, they will also enable hackers to demand
    more money to return data to its correct state. It is convenient for them that
    many organizations are not paying close enough attention to the security of their
    own databases. Data manipulation attacks could also be used to provide misinformation
    to the masses. This is a problem that publicly traded companies should be worried
    about. A good example is when hackers were able to hack into the official Twitter
    account of The Associated Press and tweet a news story that the Dow had dropped
    by 150 points. The impact of this was an actual deflation of the Dow by an estimated
    $136 billion. As seen, this is an attack that can affect any company and hurt
    its profits.
  prefs: []
  type: TYPE_NORMAL
- en: There are many people who have motives, especially competitors, to bring down
    other companies in whichever way possible. There is a great concern of the level
    of unpreparedness of most businesses in protecting the integrity of their data.
    Most organizations depend on automated backups, but do not go the extra step of
    ensuring that the data stored has not been manipulated. This small act of laziness
    is easily exploitable by hackers. Predictions are that unless organizations pay
    attention to the integrity of their data, data manipulation attacks will increase
    rapidly.
  prefs: []
  type: TYPE_NORMAL
- en: IoT device attacks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is an emerging and rapidly growing technology, where hackers are targeting
    **Internet of Things** (**IoT**) devices available, from smart home appliances
    to baby monitors. The IoT is going to see an increase in connected cars, sensors,
    medical devices, lights, houses, power grids, and monitoring cameras, among many
    other things. Since the market-wide spread of IoT devices, a few attacks have
    already been witnessed. In most of them, the attacks were aimed at commandeering
    large networks made up of these devices to execute even larger attacks. Networks
    of CCTV cameras and IoT lights have been used to cause **distributed denial of
    service** (**DDoS**) attacks against banks and even schools.
  prefs: []
  type: TYPE_NORMAL
- en: Hackers are exploiting the huge numbers of these devices to concentrate efforts
    at generating voluminous illegitimate traffic capable of taking down the servers
    of organizations that offer online services. These will retire botnets that have
    been made of unsuspicious user computers. This is because IoT devices are easier
    to access, are already available in large numbers, and are not adequately protected.
    Experts have warned that most IoT devices are not secure and most of the blame
    has fallen on the manufacturers. In a rush to capitalize on the profits that this
    new technology has, many manufacturers of IoT productsÂ have not been prioritizing
    the security of their devices. Users, on the other hand, are lazy, and experts
    say that most users leave IoT devices with their default security configurations.
    With the world heading towards the automation of many tasks through IoT devices,
    cyberattackers will have many pawns to play around with, meaning IoT-related attacks
    could increase rapidly.
  prefs: []
  type: TYPE_NORMAL
- en: Backdoors
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In 2016, one of the leading network device manufacturers, Juniper Networks,
    found that some of its firewalls had firmware that contained backdoors installed
    by hackers. The backdoors enabled hackers to decrypt traffic flowing through the
    firewalls. It clearly meant that the hackers wanted to infiltrate organizations
    that had bought firewalls from the company. Juniper Networks said that such a
    hack could only have been actualized by a government agency with enough resources
    to handle traffic flowing in and out of many networks. The **National Security
    Agency** (**NSA**) was put in the spotlight since the backdoor had similarities
    to another one that was also attributed to the agency. Although it is unclear
    who was actually responsible for the backdoor, the incident brings up a big threat.
  prefs: []
  type: TYPE_NORMAL
- en: Hackers seem to be adopting the use of backdoors. This is being actualized by
    compromising one of the companies in the supply chain that delivers cyber-related
    products to consumers. In the discussed incident, the backdoor was planted at
    the manufacturer's premises, and therefore any organization that bought a firewall
    from them was infiltrated by the hacker. There have been other incidents where
    backdoors have been delivered embedded in a software. Companies selling legitimate
    software on their websites have also become targets for hackers. Hackers have
    been inserting codes to create backdoors into legit software in a manner that
    the backdoor will be harder to find. It is one of the adaptations that hackers
    are having to take due to the evolution of cybersecurity products. Since these
    types of backdoor are hard to find, it is expected that they will be extensively
    used by hackers in the near future.
  prefs: []
  type: TYPE_NORMAL
- en: Mobile device attacks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: According to a leading cybersecurity company called Symantec, there has been
    a gradual increase in malicious activity targeting mobile devices. The most targeted
    **operating system** (**OS**) is Android, since it has the highest number of users
    so far. However, the OS has been making several security improvements in its architecture,
    making it more difficult for hackers to infect devices running on it. The cybersecurity
    company says that out of the total number of Android-based devices that have been
    installed, it has blocked about 18 million attacks in 2016 alone. This was double
    the number of attacks blocked in 2015, where it reported only 9 million attack
    attempts. The security company also reported that there was a rise in the growth
    of mobile malware. It is believed that these will become more prevalent in the
    future. The malware it noted was that of generated fraudulent click adverts and
    those that downloaded ransomware onto mobile phones.
  prefs: []
  type: TYPE_NORMAL
- en: One particular case of malware was one that actually sent premium messages on
    victim's phones and therefore generated revenues for its makers. There were also
    detections of malware used to steal personal information from their victims' devices.
    Since mobile device attacks are presumably doubling every year, Symantec may report
    over 30 million attack attempts in its 2017 report. The increase in mobile phone
    attacks is attributed to the low level of protection that users afford their smartphones.
    While people are willing to ensure that they have an antivirus program running
    on their computers, most smartphone users are unconcerned about attacks that hackers
    can carry out on their devices. Smartphones have browsers and web-supported apps
    that are vulnerable to scripting attacks, and they are also exploitable through
    the man-in-the-middle attack. In addition, new attacks are emerging; in September
    2017, zero-day vulnerabilities were discovered. One of these was BlueBorne, which
    can take over any Bluetooth-enabled device and infect it with malware.
  prefs: []
  type: TYPE_NORMAL
- en: Hacking everyday devices
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There has been a growing focus of hackers to nonobvious targets in corporate
    networks, which to other people, seem to be harmless and therefore are not accorded
    any type of security. These are peripherals such as printers and scanners, preferably
    those that have been assigned an IP address for the purposes of sharing. Hackers
    have been hacking into these devices, and in particular printers, since modern
    printers come with an inbuilt memory function and only basic security features.
    The most common security features include password authentication mechanisms.
    However, these basic security measures are not enough to deter motivated hackers.
    Hackers have been using printers for corporate espionage by gathering the sensitive
    data that users send to be printed. Printers have also been used as entry points
    into otherwise secure networks. Hackers can easily hack into a network using an
    unsecured printer instead of using the more difficult way of having to compromise
    a computer or server within a network.
  prefs: []
  type: TYPE_NORMAL
- en: In a recent shocking exposÃ© by WikiLeaks, it was alleged that the NSA has been
    hacking Samsung smart TVs. An exploit codenamed "Weeping Angel" was leaked and
    found to exploit the always-on voice command system of Samsung smart TVs to spy
    on people in a room by recording their conversations and transmitting them to
    a **Central Intelligence Agency** (**CIA**) server. This has drawn criticism directed
    at both Samsung and the CIA. Users are now complaining to Samsung about the voice
    command feature since it puts them inherently at risk of being spied on by anyone.
    A hacking group called the Shadow Brokers has also been leaking NSA exploits,
    which other hackers have been using to make dangerous malware. It may only be
    a matter of time before the group releases the exploit for Samsung TVs, and this
    could see cyberattackers start hacking similar devices that use voice commands.
  prefs: []
  type: TYPE_NORMAL
- en: There is also a risk that hackers will target home devices more frequently,
    provided that they are connected to the internet. This is in an attempt to grow
    botnet networks using devices other than computers. Noncomputing devices are easier
    to hack into and commandeer. Most users are careless and leave network-connected
    devices at their default configurations with the passwords supplied by manufacturers.
    There is a growing trend of hacking into such devices, whereby attackers are able
    to take over hundreds of thousands of them and use them in their botnets.
  prefs: []
  type: TYPE_NORMAL
- en: Hacking the cloud
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'One of the fastest growing technologies today is the cloud. This is because
    of its incomparable flexibility, accessibility, and capacity. However, cybersecurity
    experts have been warning that the cloud is not secure, and the increasing number
    of attacks orchestrated on the cloud has added weight to these claims. There is
    one great vulnerability in the cloud: everything is shared. People and organizations
    have to share storage space, CPU cores, and network interfaces. Therefore, it
    only requires hackers to go past the boundaries that cloud vendors have established
    to prevent people from accessing each other''s data. Since the vendor owns the
    hardware, he/she has ways to bypass these boundaries. This is what hackers are
    always counting on in order to make their way into the backend of the cloud where
    all the data resides. There is a limit to the extent to which individual organizations
    can ensure the security of the data that they store in the cloud. The security
    environment of the cloud is largely determined by the vendor. While individual
    organizations might be able to offer unbreakable security to its local servers,
    they cannot extend the same to the cloud. There are risks that arise when cybersecurity
    becomes the responsibility of another party. The vendor may not be so thorough
    with the security afforded to clients'' data. The cloud also involves the use
    of shared platforms with other people, yet a cloud user is only given limited
    access controls. Security is majorly left to the vendor.'
  prefs: []
  type: TYPE_NORMAL
- en: There are many other reasons why cybersecurity experts fear that the cloud is
    not safe. In the last two years, there has been an upward growth of incidences
    of cloud vendors and companies using the cloud being attacked. Target is one of
    the organizations that has fallen victim to cloud hacks. Through phishing emails,
    hackers were able to get credentials used for the organization's cloud servers.
    Once authenticated, they were able to steal the credit card details of up to 70
    million customers. The organization is said to have been warned several times
    about the possibility of such an attack, but these warnings were overlooked. In
    2014, a year after the Target incident, Home Depot found itself in the same position
    after hackers were able to steal the details of about 56 million credit cards
    and compromise over 50 million emails belonging to clients. The hackers used a
    malware on a point of sale system in the organization. They were able to gather
    enough information to enable them to access the cloud of the organization from
    where they started stealing data. Sony Pictures was also hacked, and the attackers
    were able to obtain from the organization's cloud servers employee information,
    financial details, sensitive emails, and even unreleased films. In 2015, hackers
    were able to access details of more than 100,000 accounts from the US **Internal
    Revenue Service** (**IRS**). The details included social security numbers, dates
    of birth, and individuals' actual addresses. The said details were stolen from
    the IRS's cloud servers.
  prefs: []
  type: TYPE_NORMAL
- en: 'There have been many other hacks where huge amounts of data have been stolen
    from cloud platforms. Even though it would be unfair to demonize the cloud, it
    is clear that many organizations are not yet ready to adopt it. In the discussed
    attacks, the cloud was not the direct target: hackers had to compromise a user
    or a system within an organization. Unlike organizational servers, it is hard
    for individuals to know when an intruder is illegally accessing data in a cloud.
    Despite their low levels of preparedness for the threats that come with the cloud,
    many organizations are still adopting it. A lot of sensitive data is being put
    at risk on cloud platforms. Hackers have therefore decided to focus on this type
    of data, which is easy to access once authenticated into the cloud. There is,
    therefore, a growing number of incidences being reported where organizations are
    losing data stored on the cloud to hackers.'
  prefs: []
  type: TYPE_NORMAL
- en: Another important fact to consider regarding the cloud is the identity that
    resides there, and how this identity has been the target of attacks. In the *Microsoft
    Security Intelligence Report* Volume 22, which analyzes data from January to March
    2017, it was revealed that cloud-based Microsoft accounts saw a 300% increase
    in cyberattacks form Q1 2016 to Q1 2017.
  prefs: []
  type: TYPE_NORMAL
- en: The following section will discuss the actual ways that hackers use to compromise
    systems. It will touch on how phishing attacks are crafted not just to collect
    data but to compromise a system. It will also discuss zero-day vulnerabilities
    and how hackers discover them. It will then deep-dive into different ways in which
    computers and web-based systems use different techniques and tools.
  prefs: []
  type: TYPE_NORMAL
- en: Phishing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The previous chapter discussed phishing as an external reconnaissance technique
    used to obtain data from users in an organization. It was categorized as a social
    engineering method of reconnaissance. Phishing can, however, be used in two ways:
    it can be the precursor to an attack or as an attack itself. As a reconnaissance
    attack, the hackers are mostly interested in getting information from users. As
    was discussed, they might disguise themselves as a trustworthy third-party organization,
    such as a bank, and simply trick users into giving out secretive information.
    They might also try to take advantage of a user''s greed, emotions, fears, obsessions,
    and carelessness. However, when phishing is used as an actual attack to compromise
    a system, the phishing emails come carrying some payloads. Hackers may use attachments
    or links in the emails to compromise a user''s computer. When the attack is done
    via attachments, users may be enticed into downloading an attached file that may
    turn out to be malware.'
  prefs: []
  type: TYPE_NORMAL
- en: At times, the attached files could be legitimate Word or PDF documents that
    seemingly present no harm. However, these files may also contain malicious codes
    within them and may execute when a user opens them. Hackers are also crafty, and
    may create a malicious website and insert a link to it in phishing emails. For
    example, users may be told that there has been a security breach in their online
    bank account and will then go to change their passwords via a certain link. The
    link might lead the user to a replica website from where all the details a user
    gives will be stolen. The email may have a link that first directs the user to
    a malicious website, installs a malware, and then almost immediately redirects
    them to the genuine website. In all of these instances, authentication information
    is stolen and is then used to fraudulently transfer money or steal files.
  prefs: []
  type: TYPE_NORMAL
- en: 'One technique that is growing is the use of social media notification messages
    that entice users to click on a link. The example that follows appears to be a
    notification message from Facebook telling the user that he missed some activities.
    At this point, the user may feel tempted to click on the hyperlink:'
