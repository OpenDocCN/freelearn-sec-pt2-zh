- en: Compromising the System
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The previous chapter gave you an idea of the precursor of an attack. It discussed
    tools and techniques used to gather information about a target so that an attack
    can be planned and executed. It also touched on the external and internal reconnaissance
    techniques. This chapter will discuss how actual attacks are conducted after information
    about the target is collected in the reconnaissance phase. It will discuss the
    visible trends in the choice of attack tools, techniques, and targets by hackers.
    It will discuss how phishing can be crafted to carry out an actual attack, as
    well as zero-day exploits and the methods hackers use to discover them. Finally,
    the chapter will then go into a step-by-step discussion of how one can carry out
    attacks against computers, servers, and websites.
