  type: TYPE_IMG
- en: In this example, IDA Pro is disassembling a program called evil.exe, further
    analysis that disassembled code can reveal more detail about what this program
    is doing.
  prefs: []
  type: TYPE_NORMAL
- en: Types of zero-day exploits
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There is no doubt that protecting against zero-day exploits is one of the most
    challenging aspect of everyday operations for the Blue Team. However, if you know
    the behavior, and not how it works, it can help you to identify patterns and potentially
    take action to protect the system. The following sections will give you more detail
    about the different types of zero-day exploits.
  prefs: []
  type: TYPE_NORMAL
- en: Buffer overflows
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Buffer overflows are caused by the use of incorrect logic in the codes of a
    system. Hackers will identify areas where these overflows can be exploited in
    a system. They execute the exploit by instructing a system to write data to a
    buffer memory but not to observe the memory restrictions of the buffer. The system
    will end up writing data past the acceptable limit, which will therefore overflow
    to parts of the memory. The main aim of this type of exploit is to cause a system
    to crash in a controllable way. It is a common zero-day exploit since it is easy
    for an attacker to identify areas in a program where an overflow can happen.
  prefs: []
  type: TYPE_NORMAL
- en: Attackers can also exploit existing buffer overflow vulnerabilities in an unpatched
    system, for example the CVE -2010-3939 addresses a buffer overflow vulnerability
    in the `win32k.sys` module in the kernel-mode drivers of Windows Server 2008 R2.
  prefs: []
  type: TYPE_NORMAL
- en: Structured exception handler overwrites
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Structured exception handling** (**SEH**) is an exception handling mechanism
    included in most programs to make them robust and reliable. It is used to handle
    many types of errors and any exceptions that arise during the normal execution
    of an application. SEH exploits happen when the exception handler of an application
    is manipulated, causing it to force an application to close. Hackers normally
    attack the logic of the SEH, causing it to correct nonexistent errors and lead
    a system to a graceful shutdown. This technique is sometimes used with buffer
    overflows to ensure that a system brought down by overflows is closed to prevent
    unnecessary and excessive damage.'
  prefs: []
  type: TYPE_NORMAL
- en: In the following section we will discuss some of the common ways that hackers
    compromise systems. More focus will be laid on how to compromise Windows operating
    systems using Linux-based tools, since most computers and a significant percentage
    of servers run on Windows. The attacks discussed will be launched from BackTrack
    5, a Linux distribution that is focused on security. The same distribution is
    what hackers and penetration testers commonly use to compromise systems. Some
    of the tools that will be covered have been discussed in the previous chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Performing the steps to compromise a system
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: One of the main tasks of the Blue Team is toÂ understand the cyber kill chain
    fully, and how it can be used against an organization's infrastructure. The Red
    Team, on the other hand, can use simulation exercises to identify breaches, and
    the results of this exercise can help to enhance the overall security posture
    of the organization.
  prefs: []
  type: TYPE_NORMAL
- en: 'The core macro steps to be followed are:'
  prefs: []
  type: TYPE_NORMAL
- en: Deploy the payloads
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Compromise the operations system
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Compromise the web-based system
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Notice that these steps will vary according to the attacker's mission, or the
    Red Team's target exercise. The intent here is to give you a core plan that you
    can customize according to your organization's needs.
  prefs: []
  type: TYPE_NORMAL
- en: Deploying payloads
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Assuming that the entire public recon process was done to identify the target
    that you want to attack, you now need to build a payload that can exploit an existing
    vulnerability in the system. The following section will go over some strategies
    that you can implement to perform this operation.
  prefs: []
  type: TYPE_NORMAL
- en: Installing and using a vulnerability scanner
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Here, we have selected the Nessus vulnerability scanner. As mentioned previously,
    any attack must begin with a scanning or sniffing tool that is part of the recon
    phase. Nessus can be installed in the hacker's machine using the Linux terminal
    with the command `apt-get install Nessus`. After installing Nessus, a hacker will
    create an account to log in to in order to use the tool in the future. The tool
    is then started on BackTrack and will be accessible from the local host (127.0.0.1)
    at port `8834` using any web browser. The tool requires Adobe Flash to be installed
    in the browser that it is opened in. From there, it gives a login prompt that
    will authenticate the hacker into the full functionalities of the tool.
  prefs: []
  type: TYPE_NORMAL
- en: In the Nessus tool, there is a scanning functionality in the menu bar. This
    is where a user enters the IP addresses of the targets that are to be scanned
    by the scanning tool and then either launches an immediate or a delayed scan.
    The tool gives a report after scanning the individual hosts that the scan was
    carried out on. It will categorize vulnerabilities into either high, medium, or
    low priority. It will also give the number of open ports that can be exploited.
    The high priority vulnerabilities are the ones that hackers will usually target
    as they easily give them information on how to exploit systems using an attack
    tool. At this point, a hacker installs an attack tool in order to facilitate the
    exploitation of the vulnerabilities identified by the Nessus tool, or any other
    scanning tool.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following figure shows a screenshot of the Nessus tool displaying a vulnerability
    report of a previously scanned target:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/a62450a8-08dc-4acd-9091-19d448cfcd50.png)'
  prefs: []
  type: TYPE_IMG
- en: Using Metasploit
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Metasploit has been selected as the attack tool because most hackers and penetration
    testers use it. It is also easy to access since it comes preinstalled in the BackTrack
    Linux distribution, as well as Kali. Since exploits keep on being added to the
    framework, most users will update it every time they want to use it. The framework's
    console can be booted up by giving the command msfconsole in the terminal.
  prefs: []
  type: TYPE_NORMAL
- en: The `msfconsole` has a hive of exploits and payloads that can be used against
    different vulnerabilities that a hacker has already identified using the scanning
    tool previously discussed. There is a search command that allows users of the
    framework to narrow down their results to particular exploits. Once one has identified
    a particular exploit, all that is needed is to type the command and the location
    of the exploit to be used.
  prefs: []
  type: TYPE_NORMAL
- en: 'The payload is then set up using the command set payload with the following
    command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: After this command is given, the console will request the IP address of the
    target and deploy the payload. Payloads are the actual attacks that the targets
    will be getting hit with. The following discussion will focus on a particular
    attack that can be used against Windows.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following figure shows Metasploit running on a virtual machine trying to
    hack into a Windows-based computer that is also running in the virtual environment:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/4f352862-beac-42e8-ae94-c6f2ef4400b4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Another way to generate a payload is by using the `msfvenom` command line interface.
    Msfvenom combines msfpayload and msfencode in a single framework. In this example,
    we are creating a payload for Windows command shell, reverse TCP stager. This
    starts with the platform (`-p` windows), using the local IP address as the listen
    IP (`192.168.2.2`), port `45` as the `listen` port, and the executable file `dio.exe`
    as part of the attack:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/eae0a11c-324e-4f5f-b97c-747bdaaf76fa.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Once the payload has been created, you can distribute it using one of the methods
    that were mentioned previously in this chapter, including the most common: phishing
    emails.'
  prefs: []
  type: TYPE_NORMAL
- en: Compromising operating systems
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The second part of the attack is to compromise the operating system. There are
    many methods available, and the intent here is to give you some options that you
    can adjust according to your need.
  prefs: []
  type: TYPE_NORMAL
- en: Compromising systems using Kon-Boot or Hiren's BootCD
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This attack compromises the Windows login feature, allowing anyone to bypass
    the password promptÂ easily. There are a number of tools that can be used to do
    this. The two most common tools are Konboot and Hiren's Boot. Both of these tools
    are used in the same way. However, they do require a user to be physically close
    to the target computer. A hacker could use social engineering to get access to
    an organizational computer. It is even easier if the hacker is an insider threat.
    Insider threats are people working inside organizations that have malicious intentions;
    insider threats have the advantage of being exposed to the inside of an organization
    and therefore know where exactly to attack. The two hacking tools work in the
    same way. All that a hacker needs to do is to boot from a device in which they
    are contained, which could be a thumb drive or a DVD. They will skip the Windows
    authentication and take the hacker to the desktop.
  prefs: []
  type: TYPE_NORMAL
- en: From here, a hacker can freely install backdoors, keyloggers, and spyware, or
    even use the compromised machine to log in to servers remotely. They can also
    copy files from the compromised machine and any other machine in the network.
    The attack chain simply grows longer after a machine is attacked. The tools are
    effective against Linux systems too, but the main focus here is Windows since
    it has many users. These tools are available to download on hacking websites,
    and there is a free version for both that only attacks older versions of Windows.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following figure shows the boot-up screen of the Konboot hacking tool:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/6b013329-2936-4898-a72f-05ceee875ced.png)'
  prefs: []
  type: TYPE_IMG
- en: Compromising systems using a Linux Live CD
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The previous topic discussed the use of tools that could bypass Windows authentication
    from where one could be able to do many things such as steal data. However, the
    free version of this tool would not be able to compromise the later versions of
    Windows. However, there is an even simpler and cheaper way to copy files from
    any Windows computer without having to bypass authentication. The Linux Live CD
    enables one to access all the files contained in a Windows computerÂ directly.
    It is surprisingly easy to do this, and it is also completely free. All that is
    needed is for a hacker to have a copy of Ubuntu Desktop. In a similar way to the
    previously discussed tools, one needs to be physically close to the target computer.
    This is the reason why insider threats are best placed to execute this kind of
    attack since they already know the physical location of the ideal targets. A hacker
    will have to boot the target computer from a DVD or thumb drive containing a bootable
    image of Linux Desktop and select Try Ubuntu instead of Install Ubuntu. The Linux
    Live CD will boot into Ubuntu Desktop. Under Devices in the home folder, all the
    Windows files will be listed so that a hacker can simply copy them. Unless the
    hard disk is encrypted, all the user files will be visible in plain text. Careless
    users keep text documents containing passwords on their desktops. These and any
    other files on the disk where Windows files reside can be accessed and/or copied
    by the hacker. In such a simple hack, so much can be stolen. The advantage of
    this method is that Windows will not have any logs of files being copied when
    forensics is done-something that the previously discussed tools cannot hide.
  prefs: []
  type: TYPE_NORMAL
- en: The following figure shows a screenshot of the Ubuntu Desktop operating system
    (23).
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/028b1ef8-0467-4a98-948a-12f4089b9183.png)'
  prefs: []
  type: TYPE_IMG
- en: Compromising systems using preinstalled applications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is more of an extension of the previous compromise of the Microsoft Windows
    OS. This also uses the Linux Live CD to gain access to the files on a computer
    running on Windows. In the previous attack, the aim was just to copy data.
  prefs: []
  type: TYPE_NORMAL
- en: In this attack, the aim is to compromise the Windows programs. Once access has
    been granted via the Live CD, a hacker needs only to navigate to the Windows files
    and click on the `System32` folder. This is the folder in which Windows stores
    its own applications that normally come preinstalled. A hacker can modify some
    of the commonly used applications such that when the Windows user runs them, a
    malicious action is performed instead. This discussion will focus on the magnify
    tool, which is used when a user zooms into pictures, enlarging text on the screen,
    or in browsers. The magnify program is found in the `System32` folder with the
    name `magnify.exe`. Any other tool in this folder can be used to achieve the same
    result. One needs to delete the real magnify.exe and replace it with a malicious
    program renamed as magnify.exe. After this is done, the hacker can exit the system.
    When the Windows user opens the computer and performs an action that runs the
    magnify tool, the malicious program is run instead and will immediately proceed
    to encrypt the computer's files. The user will not know what led to the encryption
    of their files.
  prefs: []
  type: TYPE_NORMAL
- en: Alternatively, this technique can be used to attack a password-locked computer.
    The magnify tool could be deleted and replaced with a copy of command prompt.
    Here, the hacker will have to reboot and load the Windows OS. The magnify tool
    is normally conveniently placed such that it can be accessed without requiring
    a user to log in to the computer. The command prompt can be used to create users,
    open programs such as browsers, or to create backdoors alongside many other hacks.
    The hacker can also call the Windows Explorer from the command point, which at
    this point will load the Windows user interface logged on to a user called SYSTEM
    while still at the login screen. The user has privileges to change the passwords
    of other users, access files, and make system changes among other functions. This
    is generally very helpful for computers in a domain where users get privileges
    according to their work roles.
  prefs: []
  type: TYPE_NORMAL
- en: Konboot and Hiren's boot will just enable a hacker to open a user's account
    without authentication. This technique, on the other hand, allows a hacker to
    access functions that the normal user account may be forbidden from due to a lack
    of privileges.
  prefs: []
  type: TYPE_NORMAL
- en: Compromising systems using Ophcrack
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This technique is very similar to that of Konboot and Hiren's boot when used
    to compromise a Windows-based computer. It, therefore, requires the hacker to
    access the target computer physically. This also emphasizes the use of insider
    threats to actualize most of these types of attacks. This technique uses a freely
    available tool called Ophcrack that is used to recover Windows passwords. The
    tool is free to download but is as effective as the premium versions of Konboot
    and Hiren's boot. To use it, a hacker needs to have the tools burned to a CD or
    copied onto a bootable USB flash drive. The target computer needs to be booted
    into Ophcrack in order for it to recover the password from the hashed values stored
    by Windows. The tool will list all the user accounts and then recover their individual
    passwords. Noncomplex passwords will take less than a minute to recover. This
    tool is surprisingly effective and can recover long and complex passwords.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following figure shows Ophcrack recovering the password of one computer
    user:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/43fda951-0039-42c5-b2c2-fa14cbbf4177.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Compromising a remote system
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The previous attacks targeted local systems where the hacker needed to be physically
    present to hack the target device. However, hackers will not always have the luxury
    of being physically near the target. In some companies, there are tough measures
    taken to limit the people that can access some computers, and therefore insider
    threats might not be effective. This is why compromising systems remotely is important.
    To compromise remote systems, two hacking tools and one technique are necessary.
    The technique that a hacker must be knowledgeable about is social engineering.
    The previous chapter discussed social engineering in depth, and explained how
    a hacker can convincingly appear as someone else and successfully retrieve sensitive
    information.
  prefs: []
  type: TYPE_NORMAL
- en: The two tools that are required are the Nessus scanner (or its equivalent) and
    Metasploit. Using social engineering, a hacker should be able to obtain information,
    such as the IP addresses of valuable targets. A network scanner, such as Nessus,
    can then be used to scan and identify the vulnerabilities in the said valuable
    target. This is then followed by the use of Metasploit to compromise the target
    remotely. All these tools were discussed in the previous topic. There are many
    other scanning and exploitation tools that can be used to follow the same sequence
    and perform the hack.
  prefs: []
  type: TYPE_NORMAL
- en: An alternative to this is using the inbuilt Windows remote desktop connection
    feature. This, however, requires a hacker to have already compromised a machine
    in an organizational network. Most of the previously discussed techniques of compromising
    the Windows OS are applicable for the first segment of the attack; they will ensure
    that an attacker gains access to the remote desktop connection feature of Windows.
    Using information gathered from social engineering or network scanning, a hacker
    will know the IP addresses of servers or other valuable devices. The remote desktop
    connection will allow the hacker to open the target server or computer from the
    compromised computer. Once in the server or computer via this connection, a hacker
    can then perform a number of malicious actions. The hacker can create backdoors
    to allow subsequent logins to the target, the server can copy valuable information,
    and the hacker can also install malware that can spread itself over a network.
  prefs: []
  type: TYPE_NORMAL
- en: The discussed attacks have highlighted some of the ways in which machines can
    be compromised. As well as computers and servers, hackers can exploit web-based
    systems.
  prefs: []
  type: TYPE_NORMAL
- en: The following topic will discuss ways in which hackers illegally gain access
    to web-based systems. It will also discuss ways hackers manipulate the confidentiality,
    availability, and integrity of systems.
  prefs: []
  type: TYPE_NORMAL
- en: Compromising web-based systems
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Almost all organizations have a web presence. Some organizations use their websites
    to offer services or sell products to online customers. Organizations such as
    schools have online portals to help them manage information and display it in
    several ways to different users. Hackers started targeting websites and web-based
    systems long ago, but back then it was just for the fun of hacking. Today, web-based
    systems contain highly valuable and sensitive data.
  prefs: []
  type: TYPE_NORMAL
- en: Hackers are after this data to steal it and sell it to other parties or hold
    it to ransom for huge sums of money. At times, competitors are turning to hackers
    to force the websites of their competitors out of service. There are several ways
    in which websites can be compromised. The following discussion take a look at
    the most common ones.
  prefs: []
  type: TYPE_NORMAL
- en: One important recommendation is to always look at the OWASP Top 10 Project for
    the latest update in the list of most critical web applications. Visit [www.owasp.org](http://www.owasp.org)
    for more information.
  prefs: []
  type: TYPE_NORMAL
- en: SQL injection
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a code injection attack that targets the execution of inputs provided
    by users on the backend for websites coded in PHP and SQL. It might be an outdated
    attack, but some organizations are too careless and will hire anyone to make them
    a corporate website. Some organizations are even running old websites that are
    vulnerable to this attack. Hackers supply inputs that can manipulate the execution
    of SQL statements, causing a compromise to occur at the backend and expose the
    underlying database. SQL injections can be used to read, modify, or delete databases
    and their contents. To execute an SQL injection attack, a hacker needs to create
    a valid SQL script and enter it in any input field. Common examples include `"or
    "1"="1 and " or "a"="a`, which fool the SQL codes running in the backend. Essentially,
    what the above scripts do is end the expected query and throw in a valid statement.
    If it was at a login field, in the backend, developers will have coded the SQL
    and PHP codes to check whether the values that the user entered in the username
    and password fields match the ones in the database. The script `'or '1'='1` instead
    tells the SQL either to end the comparison or to check whether one is equal to
    one. A hacker can add an even more malicious code with commands such as `select`Â or
    `drop`, which may lead to the database spewing out its contents or deleting tables
    respectively.
  prefs: []
  type: TYPE_NORMAL
- en: Cross-site scripting
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is an attack similar to SQL injection in that its targets use JavaScript
    codes. Unlike SQL injection, the attack runs at the frontend of the website and
    executes dynamically. It exploits the input fields of a website if they are not
    sanitized. XSS scripting is used by hackers to steal cookies and sessions as well
    as display alert boxes. There are different ways that XSS scripting can be done,
    namely stored XSS, Reflected XSS, and DOM-based XSS.
  prefs: []
  type: TYPE_NORMAL
- en: Stored XSS is a variant of XSS scripting where a hacker wants to store a malicious
    XSS script in the HTML of a page or in the database. This then executes when a
    user loads the affected page. In a forum, a hacker may register for an account
    with a malicious JavaScript code.
  prefs: []
  type: TYPE_NORMAL
- en: This code will be stored in the database, but when a user loads the forum members'
    web page, the XSS will execute. The other types of XSS scripting are easily caught
    by newer versions of browsers and have thus already become ineffective. You can
    view more examples of XSS attacks at `excess-xss.com`.
  prefs: []
  type: TYPE_NORMAL
- en: Broken authentication
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a common attack used in publicly shared computers, especially those
    in cybercafes. These attacks target machines, as websites establish sessions and
    store cookies on the physical computers but do not delete them when a user closes
    a browser without logging out. The hacker, in this case, will not have to do much
    to access an account other than just open the websites in a browser's history
    and steal information from logged-in accounts. In another variation of this type
    of hacking, a hacker remains observant on social media or chat forums for links
    that users post. Some session IDs are embedded in a browser's URL, and once a
    user shares a link with the ID hackers can use it to access the account and find
    out private information about the user.
  prefs: []
  type: TYPE_NORMAL
- en: DDoS attacks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'These are often used against big companies. Hackers are increasingly gaining
    access to botnets composed of infected computers and IoT devices, as mentioned
    previously. Botnets are made up of computing or IoT devices that have been infected
    with malware to make them agents. These agents are controlled by handlers that
    hackers create to commandeer large numbers of bots. Handlers are the computers
    on the internet that bridge the communication between hackers and the agents.
    Owners of computers that have already been compromised and made agents might not
    know that they have bots:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](assets/02efae91-db38-4a35-9b12-fa003b2c4a69.png)'
  prefs: []
  type: TYPE_IMG
- en: To execute DDoS attacks, hackers instruct the handlers to send a command to
    all agents to send requests to a certain IP address. To a web server, these requests
    exceed its capabilities to reply and therefore it is brought down. The main aims
    for DDoS attacks are normally either to bring down a server or to create a diversion
    in order to commit another malicious act such as stealing data.
  prefs: []
  type: TYPE_NORMAL
