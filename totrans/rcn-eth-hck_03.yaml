- en: Exploring passive reconnaissance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As time goes on, the internet is becoming a more valuable resource every day
    to many people and organizations, helping everyone to collaborate and share ideas
    with others beyond traditional borders. The internet was originally referred to
    as an information super-highway, enabling a user with an internet connection and
    a computer to easily visit websites, participate in online forums and communities,
    and perform e-commerce transactions without visiting a traditional *brick-and-mortar*
    store.
  prefs: []
  type: TYPE_NORMAL
- en: In today’s world, smartphones with a data plan enable a user to easily access
    the internet and its resources within a few seconds. For instance, imagine you’re
    looking to advance your career in the cybersecurity industry and want to identify
    any organization that’s hiring professionals within your region. Using the web
    browser on your smartphone and Google Search, you can quickly research the top
    cybersecurity organizations within your region, check their career portal, and
    explore their hiring process. Additionally, you can further determine the mission,
    vision, core values, interviewing process and panel, and job responsibilities
    and requirements of a suitable candidate. However, some organizations leak too
    much data in their job posts, which is leveraged by threat actors in planning
    future cyber-attacks.
  prefs: []
  type: TYPE_NORMAL
- en: Every day, many people around the world use the internet and upload documents,
    audio, video, and other file types. This data is not automatically erased from
    the internet when a user decides to delete it. For instance, the **Internet Archive**
    is a public digital library that indexes and keeps a record of everything it knows
    on the internet for the past 20 years. To put it simply, if you upload or create
    anything on the internet and delete it after, it’s not erased from the internet
    because it can be retrieved using the **Wayback Machine** on the Internet Archive
    to view historical data on the internet. Hence, threat actors leverage data collected
    from the Internet Archive about their targets to improve their attacks.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following figure shows the Wayback Machine, which allows anyone to insert
    a **Uniform Resource Locator** (**URL**) within the search field:'
  prefs: []
  type: TYPE_NORMAL
- en: "![Figure 3.1 – \uFEFFThe Wayback Machine](image/Figure_3.01_B19448.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 3.1 – The Wayback Machine
  prefs: []
  type: TYPE_NORMAL
- en: Once a valid URL is entered, the Wayback Machine will check its archival records
    for any snapshots of the website and provide a timeline, allowing a user to select
    an available date to view the web page at that point in time.
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: To learn more about the Internet Archive, the Wayback Machine, and its resources,
    please visit [https://archive.org/](https://archive.org/).
  prefs: []
  type: TYPE_NORMAL
- en: Data privacy is a major concern around the world as more people, organizations,
    and governments are becoming more aware of the impact of confidential data being
    available to anyone with malicious intentions, such as adversaries and other threat
    actors. There are many data privacy concerns when visiting websites, such as whether
    users’ data is being collected and how it’s going to be used by the website owner.
    For instance, some websites do not have any security protection for their users
    and will transmit data between the web server and the user’s web browser in plaintext,
    enabling an adversary to intercept and capture any sensitive data. For instance,
    websites insert cookies into the visitor’s web browser, which enables the website
    to track the visitor’s activities and information about the user while improving
    the user experience. If a threat actor were to capture and analyze the data found
    within cookies, the adversary will be able to retrieve **session IDs** and determine
    the user’s web activities. If the user is authenticated on the website, the session
    ID enables the threat actor to gain unauthorized access to the victim’s account
    on the same website without knowing the victim’s user credentials.
  prefs: []
  type: TYPE_NORMAL
- en: With the growth of the internet came many social media websites, which enable
    people to digitally connect and share updates with their family, friends, and
    co-workers using an online digital platform. Social media platforms have grown
    a lot over the past decade as many people and organizations use these platforms
    to start online communities, advertise their products and services, and share
    news and updates. While social media websites encourage everyone to connect with
    each other, it’s important to understand these websites create a **web of people**
    who are linked to each other with a mutual connection. For instance, when you
    visit someone’s profile on a social media platform as a logged-in user, the platform
    shows your mutual connections or friends. If you click on a mutual contact, you’re
    redirected to the person’s profile where you may see additional mutual connections
    or friends, which creates a digital web of people who are interconnected in some
    way.
  prefs: []
  type: TYPE_NORMAL
- en: While social media platforms help people stay connected digitally, some people's
    online profiles may be less secure than others, leaking your data to threat actors.
    For instance, if you do not use social media and others do, you may appear in
    pictures that are posted by your family, friends, or co-workers with less secure
    profile. This provides the opportunity for a threat actor to use facial recognition
    to determine the identity of a person from a picture and use Google Images to
    perform **reverse image searches** to identify any websites that contain similar
    pictures to determine the identity or location of someone or something.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: To learn more about advanced Google searching, please refer to [*Chapter 4*](B19448_04.xhtml#_idTextAnchor060)*,
    Domain and DNS Intelligence*. To learn more about reverse image searching, please
    refer to [*Chapter 6*](B19448_06.xhtml#_idTextAnchor096)*, Imagery, People, and*
    *Signals Intelligence*.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following figure shows the **Search by Image** feature on Google Images:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.2 – Google Images](image/Figure_3.02_B19448.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.2 – Google Images
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: Google Images leverages **Google Lens**, an advanced image recognition technology,
    to help identify location, text, and objects.
  prefs: []
  type: TYPE_NORMAL
- en: There are many data sources that threat actors and ethical hackers use to collect
    information about organizations and people. **Data brokers** are organizations
    that buy, collect, analyze, and sell data about people and organizations without
    first gaining permission. Data brokers often sell data to anyone such as advertising
    agencies, people search engines, financial institutions, and marketing companies
    around the world. Data brokers collect data from many sources, including tracking
    information found within website cookies that are placed on users’ web browsers,
    usage information collected from mobile applications that are installed on smartphones
    and tablets, and public information that is found on the internet.
  prefs: []
  type: TYPE_NORMAL
- en: Data brokers analyze and process the collected data to create profiles and dossiers
    on millions of people around the world, including their activities, preferences
    and dislikes, travel and health status, and residential location. The availability
    of such public information can be leveraged by a threat actor who is targeting
    a user, group of people, or organization.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, so far, you have gained an understanding of how the internet is currently
    being used as a massive storage medium for various types of data and anyone with
    internet connectivity will be able to access public data. This means threat actors
    can spend a lot of time fine-tuning their internet searches to collect specific
    data from various online sources, with the intent of creating a profile and understanding
    the attack surface of their target.
  prefs: []
  type: TYPE_NORMAL
- en: '**Reconnaissance** is the tactics and techniques used by threat actors and
    ethical hackers to collect information that can be used to discover and exploit
    security vulnerabilities on a target. The following are the two categories of
    reconnaissance:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Passive reconnaissance**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Active reconnaissance**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Passive reconnaissance is when a threat actor or ethical hacker does not directly
    interact with or connect to the target, and instead relies heavily upon publicly
    available information to collect intelligence that can be used to compromise the
    target.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are the key advantages of performing passive reconnaissance:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Increasing stealth**: The techniques used during passive reconnaissance ensure
    a threat actor or ethical hacker does not directly interact with the target. It
    reduces the likelihood of being detected by security systems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**More data sources**: The internet contains a massive wealth of information
    that can be found on websites, social media platforms, and internet search engines
    and used for passive reconnaissance by ethical hackers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reducing legal concerns**: Since passive information gathering involves collecting
    data from public sources, this process does not have the same risks as active
    reconnaissance and it’s generally legal.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reducing cost**: Since ethical hackers collect publicly available information
    from the internet to create a profile of their target, passive reconnaissance
    is often less expensive and does not require the same resources as compared to
    active reconnaissance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Improving safety**: Since the ethical hacker is collecting publicly available
    information from the internet, they are at less risk of detection. Therefore,
    using passive reconnaissance is a safer option as compared to active reconnaissance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'While passive information gathering is commonly used by both threat actors
    and ethical hackers, there are some disadvantages, such as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Limited data**: Since passive reconnaissance leverages publicly available
    information, the data found may be outdated or inaccurate, and access may be limited.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Inaccurate data**: Using passive reconnaissance to collect information can
    lead to gathering inaccurate or misleading data about the target, which can further
    lead to discovering fake websites and making inaccurate conclusions. Hence, ethical
    hackers depend on the availability and accuracy of information collected from
    the internet.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time-consuming**: The internet contains massive amounts of data. An ethical
    hacker may require a lot of time to locate and gather specific data about the
    target from various data sources.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: However, active reconnaissance enables a threat actor or ethical hacker to directly
    interact with or connect to the targeted system to retrieve specific details that
    are unlikely to be collected during passive reconnaissance. It usually involves
    ethical hackers using specialized tools and techniques to send probes to determine
    the technical architecture of a system, operating system, running services and
    open ports, and security vulnerabilities. Unlike passive reconnaissance, active
    reconnaissance techniques are more intrusive and have a higher risk of being detected
    and triggering alerts by security systems.
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: Since active information-gathering techniques are intrusive, as they collect
    sensitive details about systems, it’s generally illegal to perform scanning on
    systems without first obtaining legal permission.
  prefs: []
  type: TYPE_NORMAL
- en: Ethical hackers and penetration testers use the same techniques as real hackers
    to efficiently determine the attack surface and identify security vulnerabilities
    and their associated security risks within organizations. Isn’t it illegal to
    use the same techniques to compromise systems and networks that are owned by organizations?
    The simple answer is yes as hacking is generally illegal. However, ethical hackers
    and penetration testers need to obtain legal permission from the authorities before
    starting any work on their client’s systems and networks.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are the benefits of why ethical hackers use the same techniques
    as real hackers:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Efficiently testing the security of a system**: Using the same techniques
    as threat actors, ethical hackers are able to efficiently test whether the security
    of a system is working as expected or contains possible security flaws.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Efficiently discovering security vulnerabilities**: By simulating real-world
    cyber-attacks on an organization’s systems, ethical hackers are able to efficiently
    discover hidden security vulnerabilities and recommend countermeasures to prevent
    or mitigate a real cyber-attack.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Improving security awareness**: Many organizations do not fully understand
    the impact of a cyber-attack on their systems and network. By simulating a real-world
    cyber-attack, the ethical hacker will be able to demonstrate the impact and severity
    if a real cyber-attack were to occur. Overall, it raises the importance of cybersecurity
    to decision-makers of an organization.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Providing evidence**: Since ethical hackers use the same techniques as real
    hackers to test the security of a system and discover hidden security vulnerabilities,
    the ethical hacker can collect solid evidence of security vulnerabilities and
    understand their severity risk levels, which can be used to help the organization’s
    security team prioritize resources to improve their security posture.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Keeping up to date**: Since there are new cyber-attacks and threats every
    day, ethical hackers and penetration testers always need to stay up to date on
    the latest techniques that are used by real hackers to efficiently test for hidden
    security vulnerabilities on systems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Discovering data leaks**: Many organizations leak data about themselves,
    which can be leveraged by real hackers to plan future cyber-attacks on their targets.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To better understand what type of data should be collected and how it can be
    processed to create meaningful information, let’s take a look at the concept of
    footprinting.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding footprinting
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Using the internet to find and collect sensitive data about a person or organization
    is quite fascinating for many, especially aspiring ethical hackers and penetration
    testers. However, collecting tons of data about a target is meaningless if we
    don’t understand what we are looking for and how to process and convert it into
    information that’s meaningful for us to develop a profile about a target.
  prefs: []
  type: TYPE_NORMAL
- en: '**Footprinting** is the technique used by threat actors and ethical hackers
    to gather specific details about a target, such as the host operating system,
    open ports, and running services. The information collected during footprinting
    can be leveraged by an ethical hacker to identify the number of security vulnerabilities
    that can be exploited to gain unauthorized access to a system, network, or organization.
    Additionally, footprinting helps ethical hackers to gain a better understanding
    of the security posture of an organization and their infrastructure.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following diagram displays the link between footprinting and reconnaissance:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.3 – Footprinting](image/Figure_3.03_B19448.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.3 – Footprinting
  prefs: []
  type: TYPE_NORMAL
- en: 'Data that’s collected during footprinting is generally classified into the
    following categories:'
  prefs: []
  type: TYPE_NORMAL
- en: System information
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Network information
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Organizational information
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: System information helps ethical hackers to determine what’s running on the
    device, such as the host operating system, running services and applications,
    and usernames and passwords. The ethical hacker can use the operating system information
    to research and identify whether the operating system is vulnerable and can be
    exploited. Within many organizations, there are outdated and vulnerable applications
    and services that are running on hosts, which creates the opportunity for an ethical
    hacker to identify and exploit security vulnerabilities on running services to
    gain unauthorized access to the target. Furthermore, ethical hackers may be able
    to retrieve valid user credentials, which can be used to gain unauthorized remote
    access to a targeted system.
  prefs: []
  type: TYPE_NORMAL
- en: Network information helps ethical hackers to identify whether there are any
    vulnerable network protocols and services running between systems on the network.
    Many common network protocols were not designed with security in mind, thus enabling
    threat actors to exploit their security weaknesses to perform cyber-attacks. An
    attacker can intercept and identify sensitive network information, such as **Domain
    Name System** (**DNS**), **Link-Local Multicast Name Resolution** (**LLMNR**),
    **Address Resolution Protocol** (**ARP**), domain names, sub-domain names, and
    firewall rules. For instance, if a threat actor were to capture DNS queries and
    replies, the attacker may be able to identify the organization’s DNS servers and
    attempt to retrieve internal hostnames and IP addresses.
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: '**DNS** is an application-layer protocol that enables a system to resolve the
    hostname to an IP address. **LLMNR** is a layer 2 protocol that enables systems
    to resolve hostnames on a **Local Area Network** (**LAN**). **ARP** is a network
    protocol that allows systems to resolve the IP address to a **Media Access Control**
    (**MAC**) address.'
  prefs: []
  type: TYPE_NORMAL
- en: Vulnerable network protocols, such as LLMNR and ARP, are susceptible to various
    layer 2-based attacks, which enables an attacker to intercept and inject unsolicited
    packets into hosts on a network. Furthermore, identifying the domain name of an
    organization provides focus to enumerate sub-domains. Some organizations will
    enforce additional security controls on their primary domain name but neglect
    some of their sub-domains. The attacker can identify whether compromising a vulnerable
    sub-domain will lead to gaining unauthorized access to the organization’s network.
  prefs: []
  type: TYPE_NORMAL
- en: Organizational information helps ethical hackers to identify who the employees
    of the company are, their contact information, such as telephone numbers and email
    addresses, and an organizational chart that displays high-profile employees with
    high-privilege user accounts. The organizational information can be leveraged
    when planning various social engineering attacks, such as spear-phishing email
    campaigns that are targeted toward the employees of the organization.
  prefs: []
  type: TYPE_NORMAL
- en: 'While there are various methodologies used by ethical hackers and threat actors,
    the following is a common set of guidelines for getting started with footprinting
    a target:'
  prefs: []
  type: TYPE_NORMAL
- en: Use internet search engines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perform advanced Google searches (**Google hacking/dorking**)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Collect information from social media websites
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Collect information from the target’s website
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perform footprinting on email messages originating from the target
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use an online domain registry to retrieve domain information
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perform DNS information gathering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perform network footprinting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Performing social engineering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: Ethical hackers can use the Google Dork **"login" site:microsoft.com** to find
    login pages that are associated with the **microsoft.com** domain or s**ite:microsoft.com
    AND intitle:"login"** to find pages that contain the keyword **login**.
  prefs: []
  type: TYPE_NORMAL
- en: You will explore the preceding techniques in the next chapter, which focuses
    on advanced intelligence gathering, to develop the industry skills that are needed
    by ethical hackers and penetration testers. Having completed this section, you
    have learned the fundamentals of passive information gathering and how the internet
    can be leveraged to collect data about a target. In the next section, you will
    learn the fundamentals of OSINT and how it’s used to help ethical hackers to profile
    their targets.
  prefs: []
  type: TYPE_NORMAL
- en: Fundamentals of OSINT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: OSINT is simply the process and techniques that are used by ethical hackers
    to search for, collect, and analyze data that’s found on public sources such as
    the internet. While many people post and upload various types of data every day
    on the internet, ethical hackers can leverage the data on the internet to create
    a profile and better understand their target. While OSINT may seem to be as simple
    as using a search engine such as Google Search to find answers to questions, many
    people typically use the information and resources that are displayed on page
    1 of the search results as it’s generally the most related to the search criteria.
    However, not many people will check the remaining pages of the search results,
    such as pages 2–10, to determine whether the answers to the search criteria are
    accurate and provide comprehensive details to the user.
  prefs: []
  type: TYPE_NORMAL
- en: Ethical hackers spend a lot of time collecting data from various public sources
    to ensure sufficient data is gathered about their targets; however, this data
    does not always provide meaning and context and needs to be thoroughly analyzed
    to create meaning, enabling ethical hackers to better understand the system details
    and network and organizational information about the target. Hence, it’s essential,
    when using internet search engines to find data, to go beyond page 1 to collect
    more data about the target. The idea is to collect everything, then analyze the
    collected data to create meaning and provide context as it relates to the target.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are common types of data that are found and available from public
    sources:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Media**: This includes audio, video, and pictures that are uploaded to the
    internet'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Text**: These are documents, articles, and blogs that are posted online'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Maps**: Geolocation data about a person or organization'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These common data types are usually posted directly either by the target or
    by others about the target and they contain useful data to better understand and
    profile the target. For instance, if a target posts photos about their vacation
    on social media, an ethical hacker can observe the details of the pictures, such
    as the date posted and background. The date helps the ethical hacker to determine
    when and how often the target visited the location, specific times when the target
    took a vacation, and whether there are any other patterns that can be leveraged
    to track the target’s movement. Furthermore, the background within each photo
    reveals identifying information about the physical location of where the photo
    was taken and enables the ethical hacker to use online search engines, such as
    Google Images, to perform a reverse image lookup to determine the geolocation
    of the target.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, if an ethical hacker is assigned to perform a penetration test
    on the target’s wireless network infrastructure, identifying the geolocation helps
    the ethical hacker to identify the physical location of the target’s premises.
    Furthermore, videos and vlogs that are posted online contain information about
    the target’s environment, such as their office locations and spaces, where they’ve
    been, and how often they have visited a location.
  prefs: []
  type: TYPE_NORMAL
- en: Collecting data from documents, articles, and blogs enables an ethical hacker
    to identify the technologies, projects, and work that were done by the target.
    For instance, many people on LinkedIn post specific details about technical projects
    and systems they’ve implemented within their organization. Such information helps
    an attacker or ethical hacker to determine the type of infrastructure and security
    controls that exist within the company.
  prefs: []
  type: TYPE_NORMAL
- en: Hence, it’s important for organizations to be aware of the risk of leaking data
    online that can lead to a possible cyber-attack and how this data is retrieved
    and exploited by cyber-criminals. As an ethical hacker, the most valuable data
    about your target is simply data that’s directly posted by the target and others
    about them.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following diagram shows the various sources of data when performing OSINT
    operations:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.4 – OSINT data sources](image/Figure_3.04_B19448.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.4 – OSINT data sources
  prefs: []
  type: TYPE_NORMAL
- en: As shown in the preceding diagram, there are various online sources that anyone
    can use to collect data about a target, then analyze the collected data to provide
    meaning and context. Using multiple internet search engines to research the target
    is essential as one search engine may provide additional data as compared to another.
    Many organizations and people use social media to connect and share information
    about themselves and their company with others. Sometimes, people leak sensitive
    data without realizing the impact if the data is exploited. Many organizations
    will post technical details and technologies within the description of a job post
    for hiring a new employee. Some of this information contains specific details,
    such as the operating systems of their servers, server types and architectures,
    cloud computing services, and even networking devices.
  prefs: []
  type: TYPE_NORMAL
- en: The OSINT life cycle
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The OSINT life cycle helps ethical hackers to better understand the various
    phases that are involved in collecting, analyzing, and reporting data during the
    reconnaissance phase of ethical hacking and penetration testing.
  prefs: []
  type: TYPE_NORMAL
- en: 'The OSINT life cycle generally consists of the following phases:'
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the requirements for information gathering
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Performing data collection and retrieval
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Conducting data analysis of collected data
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Pivoting and reporting the analysis
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The following diagram shows the continuous processes when performing OSINT:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.5 – OSINT life cycle](image/Figure_3.05_B19448.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.5 – OSINT life cycle
  prefs: []
  type: TYPE_NORMAL
- en: 'During phase 1, *Requirements for Gathering Information*, it’s important for
    the ethical hacker to have a clear understanding of what the organization wants.
    Therefore, the following are some questions that should be asked to the client
    to gain clarity:'
  prefs: []
  type: TYPE_NORMAL
- en: What are the deliverables at the end of the OSINT penetration test?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is the organization interested in identifying whether their data is being leaked
    online?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How will an attacker identify the points of entry (attack surface) and security
    vulnerabilities within their organization?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What would the risk level and impact be if an attacker were to leverage OSINT
    to compromise the organization’s systems and network?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In phase 2, *Data Collection and Retrieval*, the ethical hacker uses **Tactics,
    Techniques, and Procedures** (**TTPs**) that are similar to that of real hackers
    to collect data about the target from publicly available sources. During this
    phase, it’s important to collect all sufficient data, such as photos, videos,
    documents, and other media types, from various data sources on the internet that
    can provide context about the targeted organization. However, it’s essential the
    ethical hacker identifies what data is considered to be relevant information and
    at what point sufficient data has been collected.
  prefs: []
  type: TYPE_NORMAL
- en: During phase 3, *Analysis of Collected Data*, the ethical hacker carefully analyzes
    the collected data to better understand how it will be applicable to meet the
    customer’s requirements while sorting it into both meaningful and useful categories.
    During this phase, the ethical hacker sometimes discovers something interesting
    and decides to go deeper into collecting more data. For instance, if an ethical
    hacker discovers the targeted organization is hiring an IT professional to manage
    their self-hosted servers, the ethical hacker may attempt to find additional information
    from current and past job posts for any technical details that may reveal the
    operating systems of the target’s internal servers. Diving deeper, the ethical
    hacker may use social media, such as LinkedIn, to collect intelligence on any
    IT systems that were implemented by past and current employees of the target.
  prefs: []
  type: TYPE_NORMAL
- en: 'The collected data is processed and converted into meaningful information by
    determining the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Is the collected data accurate?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Was the data collected from credible sources?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is the collected data factual or subjective?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is more data needed to better understand a specific area of the target?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In phase 4, *Pivoting and Reporting of Analysis*, the ethical hacker may pivot
    into collecting additional data in a different area about the target. For instance,
    if sufficient data is collected and analyzed about the organizational structure
    of the targeted organization, pivoting into collecting data about the social media
    presence of each employee may be beneficial in finding additional data leaks about
    the target. For instance, pivoting can lead to discovering the social media accounts
    of IT professionals of the targeted organization, and enable you to identify the
    technologies that are used within the company if they are posted online.
  prefs: []
  type: TYPE_NORMAL
- en: Once enough/sufficient data is analyzed about the target, the ethical hacker
    then moves into the reporting phase, which contains the relevant data, information,
    and the analysis that was performed. It’s important to notify the client/customer
    about the evidence collected during OSINT and why it should be important to them.
    Hence, provide awareness on how the data was leaked by employees and how it can
    be leveraged by real hackers to plan a possible future cyber-attack on the company.
  prefs: []
  type: TYPE_NORMAL
- en: When collecting data about a target, sometimes the process becomes a bit overwhelming
    and determining whether to pivot into another direction creates uncertainty. To
    help provide a clear visual map and interconnection of OSINT data, **Your OSINT
    Graphical Analyzer** (**YOGA**) is a free online resource that helps cybersecurity
    professionals to easily visualize how they can move on to another data point and
    collect more data during the OSINT process.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following figure shows the YOGA user interface and data points:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.6 – YOGA data points and map](image/Figure_3.06_B19448.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.6 – YOGA data points and map
  prefs: []
  type: TYPE_NORMAL
- en: As shown in the preceding figure, YOGA shows how one data point is interconnected
    with another, which enables the ethical hacker to easily follow the map to another
    data point to collect additional intelligence about the target.
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: To learn more about the YOGA interactive map for OSINT data points, please see
    [https://yoga.myosint.training/](https://yoga.myosint.training/).
  prefs: []
  type: TYPE_NORMAL
- en: Next, you will discover how OSINT helps law enforcement discover new criminal
    activities and increase awareness, and how it can be leveraged by ethical hackers.
  prefs: []
  type: TYPE_NORMAL
- en: Benefits of using OSINT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Having knowledge and understanding of how to use OSINT in the right way makes
    a person very powerful. Similarly, there’s a lot of publicly available data on
    the internet but understanding how to collect and analyze such data to create
    meaning and context on a topic can be used with both good and bad motives and
    intentions. As ethical hackers and penetration testers, we’ll focus on using OSINT
    with good intentions, such as helping organizations to reduce their attack surface
    and improve their security posture.
  prefs: []
  type: TYPE_NORMAL
- en: OSINT is commonly used for both good and lawful purposes. For instance, law
    enforcement leverages the data from OSINT to determine the location and additional
    details about *persons of interest* and wanted persons. A wanted person may use
    social media to brag about their evasion from being caught by the local law enforcement
    agency and make an online post showing they are having fun at a party. Law enforcement
    professionals can monitor their target and any posts that are made about the target
    to determine their location and activities. Photos and video footage that are
    posted on social media help law enforcement to discover new crimes. Furthermore,
    there are people who break the law and overshare their activities on social media,
    which leads to self-incrimination and helps law enforcement become aware of unlawful
    acts.
  prefs: []
  type: TYPE_NORMAL
- en: As previously mentioned, social media platforms were created to help people
    stay connected and share updates with each other. However, social media platforms
    are commonly used by law enforcement as modern-day wanted posters to help raise
    awareness of suspects and criminal activities with the intention of reaching a
    larger audience.
  prefs: []
  type: TYPE_NORMAL
- en: There are many missing people around the world. Using OSINT can help you and
    law enforcement to find missing people by leveraging the information collected
    from the internet about the missing person. For instance, a missing person may
    have a social media account that contains data about their daily life and activities,
    friends, and groups. The daily activities can be used to identify common patterns
    of the missing person and whether something unusual occurred recently. The victim’s
    friend list can help law enforcement determine who was able to view the victim’s
    activities, posts, photos, and videos prior to the incident, and whether any of
    these people had a motive to do something unlawful. What if a stalker was on the
    victim’s friend list, masking as a law-abiding citizen but secretly monitoring
    their daily activities and using the information to plan criminal activities?
    Overall, cybersecurity professionals who work with law enforcement can use OSINT
    to find missing people and catch unlawful persons.
  prefs: []
  type: TYPE_NORMAL
- en: As an ethical hacker, it’s important to conceal your identity while performing
    OSINT operations on a target. In the next section, you will learn about the importance
    of hiding your online identity when collecting information about your target.
  prefs: []
  type: TYPE_NORMAL
- en: Concealing your online identity
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To better understand the importance of concealing your identity as an ethical
    hacker when performing OSINT, let’s imagine your organization was compromised
    by a threat actor who sent a phishing email message to a high-profile employee
    of the company who was tricked into clicking an obfuscated link that looked safe.
    Upon clicking the obfuscated link, malware was downloaded and executed on the
    victim’s system, which enabled the threat actor to gain unauthorized access and
    exfiltrate confidential data from the organization’s servers and other devices.
    Afterward, the threat actor sent an email message to the organization that indicated
    the type of data that was exfiltrated from the servers and requested the company
    send a payment of cryptocurrency within 24 hours, or else the threat actor would
    sell the data on the *dark web* to the highest bidder.
  prefs: []
  type: TYPE_NORMAL
- en: Within the organization, Bob is the security professional who manages and oversees
    the company’s security operations and is the go-to person for security-related
    concerns. The security breach was brought to Bob’s attention quickly as the leadership
    team was concerned about their intellectual property and other confidential data
    being sold on the dark web to other hackers. Bob decided to inspect the source
    code of the email message that was sent by the threat actor to identify any information
    that could be used to find the sender of the email and the location of the attacker.
    For instance, the origin IP address can be used to determine the geolocation and
    network provider of the sender.
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: Within the header of email messages, the origin IP address is sometimes unmasked,
    which enables the recipient to identify the real IP address of the sender. However,
    many email providers mask their sender’s real IP addresses on outbound messages,
    hence increasing the complexity of tracing an email back to its real source. However,
    you can attempt to social engineer the hacker by creating and sending a **canary
    token** via email to the threat actor. Canary tokens ([https://canarytokens.org/generate](https://canarytokens.org/generate))
    are used to help cybersecurity professionals determine whether their systems or
    networks are breached and trick an adversary into announcing themselves and revealing
    their geolocation.
  prefs: []
  type: TYPE_NORMAL
- en: However, Bob was unable to find the threat actor’s real IP address from the
    email header and decided to perform an online search using the sender’s name and
    alias that was found within the message. Performing a Google search on the threat
    actor’s alias may provide some results or none at all. Searching on social media
    websites such as LinkedIn for any profile that has the sender’s name will trigger
    an alert to the profile owner, therefore cybersecurity professionals need to be
    mindful about alerting their targets. For instance, if you use your personal account
    to search and view someone’s profile on LinkedIn, the target will be notified
    and given the identity of who viewed their profile. Imagine if Bob used his personal
    account to find the attacker, who may be using a fake profile on LinkedIn. Then,
    the threat actor will be notified that someone from the victim organization is
    performing an investigation for the perpetrator of the cyber-attack. To put it
    simply, Bob should use a different account that cannot be traced back to him or
    his company to prevent the target from being aware of the investigation.
  prefs: []
  type: TYPE_NORMAL
- en: Fundamentals of sock puppets
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Whether you’re performing an OSINT investigation on a cyber-criminal or as an
    ethical hacker for an organization, it’s important to hide your real identity
    to avoid the target identifying who is collecting information and tracing it back
    to you. Hence, it’s always recommended to never use personal accounts for work.
  prefs: []
  type: TYPE_NORMAL
- en: Ethical hackers use a **socket puppet** to conceal or hide their identity when
    performing investigations and OSINT operations on a target. A sock puppet is one
    or more alternate social media accounts that are set up and operated by the ethical
    hacker for the purpose of performing OSINT, such as collecting intelligence from
    various online data sources. The concept of using a sock puppet is to be pseudo-anonymous
    and it should never be traced back to you, the ethical hacker. It provides privacy
    while gathering intelligence.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, sock puppets enable ethical hackers to create multiple custom social
    media accounts for the purpose of collecting intelligence about the target. However,
    the sock puppet accounts should have a realistic persona, making it convincing
    to anyone that the account is real and not fake, including the target. The sock
    puppet account should be an online personality that will acquire followers and
    encourage others to connect, enabling the ethical hacker to connect with the target
    and gather more information. Additionally, the sock puppet excellently conforms
    to **Operational Security** (**OPSEC**) practices as the account does not trace
    back to you. Remember, when you’re performing OSINT operations or investigating
    a target, it’s important that the target is unaware you are investigating or collecting
    intelligence about them.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up a sock puppet
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Before setting up a sock puppet, it’s important the ethical hacker determines
    whether anonymity and/or persistence is required. If anonymity is required, this
    implies you do not want the target to find or trace who you are while performing
    intelligence gathering on them. To ensure anonymity, you will be required to carry
    out a lot more work when setting up a sock puppet. If persistence is required
    on the sock puppet, this means the ethical hacker wants to ensure the fake persona
    will interact with others on social media, following and connecting with others,
    and frequently posting new statuses and updates regularly to ensure the sock puppet
    has a real persona and is not identified as a fake account. Persistence also means
    the ethical hacker will need to infiltrate social networks, such as groups, for
    weeks, months, or years to build a trusted online presence. However, if you’re
    not looking for persistence, then the sock puppet will be easier to set up and
    maintain compared to a persistent account.
  prefs: []
  type: TYPE_NORMAL
- en: Important note
  prefs: []
  type: TYPE_NORMAL
- en: Never use personal accounts for work-related activities, such as OSINT operations,
    investigations, ethical hacking, or penetration testing.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are guidelines and recommendations for creating a sock puppet:'
  prefs: []
  type: TYPE_NORMAL
- en: When creating a sock puppet, your origin details are important. Do not use your
    own IP address when creating and setting up a social media account. Consider visiting
    a local coffee shop with free wireless internet.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do not use **Virtual Private Network** (**VPN**) or TOR services as social media
    platforms can detect when origin traffic is being sent through a proxy or VPN
    and will require you to further validate your identity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure your online appearance on social media looks like a normal, regular person
    to avoid being flagged as a fake user account.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use a *burner* email address when signing up for a social media account. Consider
    using **Proton Mail** ([https://proton.me/](https://proton.me/)) as it provides
    additional privacy and data encryption. However, you can also use a typical email
    service, such as Gmail, Yahoo Mail, or Hotmail. Ensure the email address is very
    vanilla (basic).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When using Facebook, use the mobile version of the website ([https://m.facebook.com/](https://m.facebook.com/))
    as it performs fewer security checks and validations as compared to the desktop
    version of the website.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure you share content regularly, such as status updates, photos, and videos,
    and interact and connect with people on the social media platform.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do not use someone else’s pictures. It’s very easy to perform a reverse image
    search to determine whether a picture is fake or not.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following are useful resources when creating a sock puppet:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Fake Name** **Generator**: [https://www.fakenamegenerator.com/](https://www.fakenamegenerator.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**This Person Does Not** **Exist**: [https://www.thispersondoesnotexist.com/](https://www.thispersondoesnotexist.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Privacy** **Cards**: [https://privacy.com/](https://privacy.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Remote** **browser**: [https://webgap.io/](https://webgap.io/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fake Name Generator** enables an ethical hacker to quickly generate a fake
    identity that can be used when creating a sock puppet. The website allows you
    to customize the identity, such as gender, name set, and country, to create a
    believable persona. **This Person Does Not Exist** is a website that uses **Artificial
    Intelligence** (**AI**) to create fake pictures of people who do not actually
    exist. **Privacy Cards** is a website that enables you to create a proxy for your
    real credit card such that you do not need to insert your real credit card details
    on an e-commerce website when making purchases; a proxy credit card is created
    that can be used instead. Therefore, the e-commerce merchant will not know your
    real credit card number and details. **WEBGAP** provides remote browser isolation
    services that enable anyone to browse the internet using a remote browser for
    additional security and privacy.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are additional resources that may be needed based on the OSINT
    operations:'
  prefs: []
  type: TYPE_NORMAL
- en: A *burner* telephone number from a service provider who does not recycle the
    numbers each month. This *burner* telephone number can be used for account verification
    purposes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A proxy credit card can be used to purchase the burner phone and additional
    items if needed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Virtual machines for performing OSINT operations and investigations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A VPN service if needed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Always use a dedicated computer when performing OSINT operations as you do not
    want the target to trace anything back to you. Consider inexpensive microcomputers,
    such as Raspberry Pi.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Having completed this section, you have learned the importance and how to get
    started with using a sock puppet to hide your online identity when performing
    OSINT operations on a target. Next, you will learn how to anonymize your internet
    traffic.
  prefs: []
  type: TYPE_NORMAL
- en: Anonymizing your network traffic
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As an ethical hacker who is performing OSINT operations, it’s important to ensure
    the target is not able to trace who is collecting data about them. Skilled cybersecurity
    and network professionals are able to capture and analyze the data found within
    network packets and logs to determine the source of the traffic; hence, it’s recommended
    to anonymize your network traffic while using the internet to mask your real geolocation
    and source public IP address.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are common techniques that are used to anonymize internet-based
    traffic:'
  prefs: []
  type: TYPE_NORMAL
- en: '**VPNs**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ProxyChains**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**TOR**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The following sub-sections will describe the advantages and how each of the
    preceding technologies works to anonymize your internet-based traffic.
  prefs: []
  type: TYPE_NORMAL
- en: VPNs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A VPN enables a user to establish a secure communication channel over an unsecure
    network, thus providing confidentiality and mitigating eavesdropping attacks over
    a network. VPNs are commonly used by organizations to establish secure and remote
    connectivity between their remote offices and the main office without requiring
    a managed **Wide Area Network** (**WAN**) from a telecommunication service provider.
    These are commonly referred to as **site-to-site VPNs**. There are also **remote
    access VPNs**, which are implemented by organizations to enable their remote workers
    to securely connect and access resources on the corporate network.
  prefs: []
  type: TYPE_NORMAL
- en: Ethical hackers can either set up their own remote access VPN server on the
    cloud or subscribe to a commercial VPN provider. Setting your own remote access
    VPN on the cloud requires some technical skills, such as knowing how to set up
    a virtual machine on your preferred cloud service provider environment and some
    networking skills. The advantage of owning the VPN server is that no one else
    sees your VPN traffic logs but you, hence, there’s added privacy. However, it’s
    very important that you secure the operating system of your server on the cloud
    to prevent threat actors from gaining unauthorized access to it. Additionally,
    when setting up your virtual machine on the cloud, you’ll need to select a hosting
    location. This location will be the exit point for all traffic that uses your
    VPN channel. Therefore, if you’re located in the **United States** (**US**) and
    your VPN server is hosted in the **United Kingdom** (**UK**), then all your internet-based
    traffic that’s routed through your VPN will exit in the UK and the source public
    IP address will be shown as a UK-based address.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following diagram shows the concept of using a VPN to anonymize your traffic:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.7 – VPN concept](image/Figure_3.07_B19448.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.7 – VPN concept
  prefs: []
  type: TYPE_NORMAL
- en: As shown in the preceding diagram, the attacker machine is being used by the
    ethical hacker while it connects to the VPN server on the cloud. All internet-based
    traffic is sent through the VPN tunnel and exits at the hosting location (country)
    before it’s sent to the target. Therefore, if the target captures and analyzes
    the network packets, it’ll be traced back to the exit node (the VPN server) and
    not to the ethical hacker’s machine.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: '**OpenVPN** provides a self-hosted Access Server option that enables you to
    connect up to two devices for free. This enables you to set up your own OpenVPN
    Access Server on your own device or on the cloud. Please refer to the following
    link to learn more: [https://openvpn.net/access-server/](https://openvpn.net/access-server/).'
  prefs: []
  type: TYPE_NORMAL
- en: Some ethical hackers will prefer to use a commercial VPN service provider, which
    reduces the need for configuring and setting up a virtual server on the cloud.
    One of the major benefits of using a subscription-based VPN service is that it
    enables the subscriber to connect to multiple VPN servers around the world in
    various countries that are all managed by the same commercial VPN provider. Therefore,
    you can easily switch between different countries and choose the location of the
    exit-node that will be routing your traffic to the Internet.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are general considerations for using VPNs:'
  prefs: []
  type: TYPE_NORMAL
- en: Whether you’re hosting a VPN server on the cloud or using a commercial VPN service,
    there’s a cost that’s attached to it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure your preferred VPN service provider does not keep logs about your traffic.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure your preferred VPN service provider does not sell your data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure your preferred VPN service provider has unmetered bandwidth usage.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ensure the VPN client is supported by your computer’s host operating system.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Many cloud providers, such as Microsoft Azure and Amazon AWS, have a preconfigured
    OpenVPN Access Server available for quick deployment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When using a VPN, ensure your DNS traffic is not leaked outside the VPN, or
    else your real geolocation will be revealed. Consider testing your DNS leakage
    by using **DNS leak test** at [https://www.dnsleaktest.com/](https://www.dnsleaktest.com/).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If your VPN service does not support IPv6, ensure IPv6 is disabled on your machine
    to prevent leakage of your geolocation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: While there are many commercial VPN service providers, the list of the top VPN
    service providers changes from time to time based on their services, features,
    performance, and reviews. Take some time to research which commercial VPN provider
    is most suitable for your needs or whether a self-hosted solution is better. Next,
    you will learn about Proxychains and how to set it up.
  prefs: []
  type: TYPE_NORMAL
- en: Proxychains
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Proxychains** is a common technique and tool used by ethical hackers to mask
    the origin of their network traffic while increasing privacy and security. Proxychains
    enables network traffic to be routed through multiple proxy servers on the internet,
    creating a chaining effect, and is useful when more than one proxy server is used
    to improve the desired level of anonymity and security.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are the advantages of using proxy servers and Proxychains for
    OSINT operations:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Providing anonymity**: Proxychains simply allows your internet-based traffic
    to be routed through more than one proxy server. This enables an ethical hacker
    to hide their real source IP address and identity during OSINT operations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Bypassing geo-restrictions**: There are many networks and organizations that
    restrict access to specific websites and services. Using proxy chaining enables
    ethical hackers to bypass these geolocations and gain access to the target.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Circumventing security measures**: There are security systems that are implemented
    by organizations that are designed to detect and prevent malicious traffic based
    on their source address and geolocation. Using proxy chaining enables an ethical
    hacker to make it more difficult for these security systems to detect and restrict
    their traffic.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Proxychains tool enables an ethical hacker to configure a list of proxy
    servers that will be used to route network traffic through them in a chain-like
    format. This is commonly referred to as **proxy chaining**. When the ethical hacker
    sends traffic to a target, the packets pass through the first proxy server in
    the chain, then onto another until the packet reaches the target. When the target
    responds, the returning packets travel in reverse order through the chain of proxy
    servers back to the ethical hacker’s machine.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following diagram shows the chaining of proxy servers:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.8 – Proxy chaining](image/Figure_3.08_B19448.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.8 – Proxy chaining
  prefs: []
  type: TYPE_NORMAL
- en: Each proxy server within the chain of proxies operates as a relay, which then
    forwards the packet onto the next proxy server within the list until it arrives
    at the target. This technique enables an ethical hacker to hide their identity,
    their real public IP address, and their location. The target will see the exit
    node or the last proxy server from the chain of proxies as the origin of the traffic.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs: []
  type: TYPE_NORMAL
- en: There are many websites on the internet that provide a list of free proxy servers.
    Consider checking out [https://spys.one/en/](https://spys.one/en/).
  prefs: []
  type: TYPE_NORMAL
- en: 'The **proxychains4.conf** file on Kali Linux enables you to configure the Proxychains
    tool and add specific servers to the list of preferred proxy servers to create
    the proxy chaining effect. Additionally, Proxychains supports the following types
    of proxy servers:'
  prefs: []
  type: TYPE_NORMAL
- en: HTTP
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: HTTPS
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SOCKS4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SOCKS5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Each of these specific types of proxy servers has its own set of security features.
    Proxy servers that use HTTP to relay and forward traffic do not provide data encryption,
    while proxy servers that use HTTPS will encrypt the traffic. It is important to
    conduct additional research on the type of proxy servers that are the best fit
    for your needs prior to your OSINT operation on a target.
  prefs: []
  type: TYPE_NORMAL
