- en: Understanding Passive Reconnaissance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As more people and organizations are connecting to the largest network in the
    world, the internet is becoming a massive storage medium. Lots of people are uploading
    various types of data on many websites and online platforms. While the internet
    is known as the *information super-highway*, enabling people around the world
    to share information and collaborate, it has become a medium for storing data
    about people, organizations, systems, and networks. Such information can be leveraged
    by adversaries with malicious intent to plan future cyber-attacks on a target.
    As an aspiring ethical hacker, it’s important to understand how adversaries are
    able to discover and leverage publicly available information to create a profile
    of their target and improve their strategies and techniques in their cyber operations.
  prefs: []
  type: TYPE_NORMAL
- en: During the course of this chapter, you will learn about the fundamentals and
    importance of passive reconnaissance and the best practices that are used by industry
    experts such as ethical hackers and penetration testers, as well as how these
    techniques are aligned with adversaries. Furthermore, you will explore the fundamentals
    of **Open Source Intelligence** (**OSINT**) and how it helps organizations to
    reduce their attack surface. Additionally, you will also learn how to efficiently
    conceal your online identity as an ethical hacker when performing passive reconnaissance
    and how to anonymize your internet traffic.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Exploring passive reconnaissance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fundamentals of OSINT
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Concealing your online identity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anonymizing your network traffic
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s dive in!
  prefs: []
  type: TYPE_NORMAL
