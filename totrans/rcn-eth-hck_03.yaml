- en: TOR
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: TOR is an open source project that enables anyone to anonymously browse the
    internet. The TOR network routes a user’s internet-based traffic through multiple
    nodes, which enables the user to hide their identity and geolocation while using
    the internet. This is very useful for ethical hackers. When a user sends traffic
    through the TOR network, it will encrypt the network traffic and wrap it in multiple
    layers of encryption. As the encrypted traffic is passed onto another node, the
    receiving node will remove a layer of encryption to reveal the next node to forward
    the traffic toward, and this process is repeated until the traffic arrives at
    the target. At this point, the target receives the encrypted data and will not
    be able to trace the real origin of the packets back to the sender.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following diagram shows the general concept of using TOR:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 3.14 – Routing using TOR](image/Figure_3.14_B19448.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3.14 – Routing using TOR
  prefs: []
  type: TYPE_NORMAL
- en: Within the TOR network, each node only knows the previous and the next node
    to create a chaining effect similar to proxy chaining. However, the nodes do not
    know the sender (source) or the final destination (target) of the traffic. This
    creates a lot of complexity for any node within the TOR network or anyone to determine
    the real origin and destination of the traffic that’s routed over the TOR network.
    As an additional layer of security, the traffic is encrypted, decrypted, and re-encrypted
    multiple times to prevent anyone who is intercepting the traffic to identify the
    original data or the source of the traffic. Using TOR enables users to browse
    the internet and access dark web websites that use the **.****onion** domain.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following is the process of what happens when you connect to the TOR network:'
  prefs: []
  type: TYPE_NORMAL
- en: The ethical hacker will connect to TOR and open the TOR Browser.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The TOR browser will encrypt the outbound traffic to the first relay node within
    the TOR network.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The first node will receive the traffic, decrypt the first layer of encryption
    to determine the next node, and forward the traffic to the next node.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This process is repeated along the way as each node will decrypt one layer of
    encryption on the traffic, then forward the traffic to the next until it reaches
    the final (exit) node on the TOR network.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The final or exit node in TOR will forward the request to the target.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When the target responds, the returning traffic is sent back through the TOR
    network using the same path in reverse order. Each node will encrypt the traffic
    before forwarding it to the next. This process is repeated until it arrives at
    the final (exit) node in reverse order.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The final (exit) node will forward the encrypted traffic back to your TOR browser,
    which will decrypt and display the returning data from the target.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
