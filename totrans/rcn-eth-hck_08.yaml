- en: There are many Nmap scripts to help you identify vulnerabilities in a system.
    Depending on your security assessment, you can use keywords to help you filter
    suitable Nmap scripts to identify specific security vulnerabilities on a target.
    However, it’s important to remember to never depend only on one vulnerability
    scanner during a security assessment as they can provide false negatives at times.
  prefs: []
