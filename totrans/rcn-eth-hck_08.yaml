  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.17 – List of vulnerabilities](image/Figure_8.17_B19448.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.17 – List of vulnerabilities
  prefs: []
  type: TYPE_NORMAL
- en: As shown in the preceding figure, there are multiple security vulnerabilities
    that are grouped within each severity level.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, click on the **CRITICAL** severity level to view a list of all critical
    security vulnerabilities on the host:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.18 – Critical security vulnerabilities](image/Figure_8.18_B19448.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.18 – Critical security vulnerabilities
  prefs: []
  type: TYPE_NORMAL
- en: As shown in the preceding figure, Nessus was able to evaluate each vulnerability
