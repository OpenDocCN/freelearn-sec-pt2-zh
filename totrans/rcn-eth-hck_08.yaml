- en: Vulnerability discovery with Nmap
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As you learned in the previous chapter, Nmap is one of the most popular network
    scanners that’s commonly used in the networking and cybersecurity industries to
    discover host systems, identify open ports, detect service versions, and profile
    the operating system of a target. Furthermore, there’s the **Nmap Scripting Engine**
    (**NSE**), which is integrated within Nmap and provides advanced scanning capabilities
    using custom Nmap scripts to detect common security vulnerabilities on targeted
    systems. However, the Nmap scripts that are used by the NSE component can be aggressive
    and have the potential to crash a system and cause data loss. Therefore, it’s
    important to consider the potential risk and impact of using NSE during your security
    assessments as an ethical hacker.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are a lot of pre-built scripts for NSE that are already pre-installed
    on Kali Linux. The following are the various categories of NSE scripts:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Auth**: This category of NSE scripts is useful for detecting whether the
    authentication mechanism on a targeted system can be bypassed. This information
    is useful to ethical hackers who are looking for techniques to gain a foothold
    on a target.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Broadcast**: This category of scripts is useful for discovering host systems
    on a network.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Brute**: This category of scripts helps ethical hackers to determine whether
    a target is vulnerable to various types of brute-force attacks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Default**: This category contains the default scripts that are used with
    NSE during network scans.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Discover**: The Discover category contains scripts that are commonly used
    during active reconnaissance to collect sensitive information from live systems
    on a network.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**DoS**: The **Denial of Service** (**DoS**) category contains special scripts
    that are designed to check whether a targeted system is susceptible to DoS-based
    attacks from a hacker.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Exploit**: This category of scripts is commonly used to determine whether
    there’s a known security vulnerability on a targeted system.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**External**: This category of scripts is used to send data that’s collected
    by Nmap to an external resource for additional and further data processing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fuzzer**: This category contains scripts that are designed to send malformed
    data into an application to determine whether there are software-based vulnerabilities
    and bugs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Intrusive**: The scripts within this category are considered to be *high
    risk* as they have the potential to crash systems.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Malware**: Malware-based scripts are used to detect malware-infected hosts
    on a network.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Safe**: These scripts are considered to be non-intrusive and safe for scanning
    a target.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Version**: This category of scripts is used to collect service versions of
    running applications on a target.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Vuln**: These scripts are used to check whether a target contains a known
    security vulnerability.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tip
