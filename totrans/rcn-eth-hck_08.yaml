- en: '![Figure 8.11 – Starting a new scan](image/Figure_8.11_B19448.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.11 – Starting a new scan
  prefs: []
  type: TYPE_NORMAL
