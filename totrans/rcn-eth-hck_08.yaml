  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.9 – License Information](image/Figure_8.09_B19448.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.9 – License Information
  prefs: []
  type: TYPE_NORMAL
