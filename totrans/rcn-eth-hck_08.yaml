  prefs: []
  type: TYPE_NORMAL
- en: There were some challenges when setting up Nessus on Kali Linux using Parallels
    on the M1 Mac (ARM64) chip. However, the setup process works fine on a Windows-based
    machine.
  prefs: []
  type: TYPE_NORMAL
