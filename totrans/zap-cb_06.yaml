- en: Figure 6.3 – Response containing the IP address
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.3 – 包含 IP 地址的响应
- en: 'Open **Replacer** (*Ctrl* + *R*). This will be used to match and replace a
